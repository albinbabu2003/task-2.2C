<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
<style>
    body {
        background-color: #f5f5f5;
        color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #007BFF;
        padding: 20px 0;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 36px;
        color: #fff;
    }

    nav {
        margin-top: 20px;
        text-align: center;
    }

    nav a {
        color: #007BFF;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
    }

    nav a:hover {
        text-decoration: underline;
    }

    .content {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 15px 25px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    ul li {
        margin-bottom: 10px;
        font-size: 18px;
    }

    footer {
        background-color: #007BFF;
        text-align: center;
        padding: 10px 0;
        position: absolute;
        bottom: 0;
        width: 100%;
        color: #fff;
    }
</style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Hotel Reservation</h1>
            <nav>
                <router-link to="/room-selection">Room Selection</router-link>
                <router-link to="/name">Name</router-link>
                <router-link to="/payment">Payment</router-link>
                <router-link to="/confirmation">Confirmation</router-link>
            </nav>
        </header>
        
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>
    <script>
        // Define components for different sections
        const RoomSelection = {
            template: `
                <div class="content">
                    <h1>Room Selection</h1>
                    <form>
                        <label for="checkIn">Check-In Date:</label>
                        <input type="date" id="checkIn" required>

                        <label for="checkOut">Check-Out Date:</label>
                        <input type="date" id="checkOut" required>

                        <label for="roomType">Room Type:</label>
                        <select id="roomType" required>
                            <option value="standard">Standard Room</option>
                            <option value="deluxe">Deluxe Room</option>
                            <option value="suite">Suite</option>
                        </select>

                        <router-link to="/name"><button type="button">Next</button></router-link>
                    </form>
                </div>
            `,
        };

        const Name = {
            template: `
                <div class="content">
                    <h1>Name</h1>
                    <form>
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>

                        <router-link to="/payment"><button type="button">Next</button></router-link>
                    </form>
                </div>
            `,
        };

        const Payment = {
            template: `
                <div class="content">
                    <h1>Payment</h1>
                    <form>
                        <label for="cardNumber">Card Number:</label>
                        <input type="text" id="cardNumber" placeholder="Enter your card number" required>

                        <label for="expirationDate">Expiration Date:</label>
                        <input type="text" id="expirationDate" placeholder="MM/YY" required>

                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" placeholder="Enter CVV" required>

                        <router-link to="/confirmation"><button type="button">Pay Now</button></router-link>
                    </form>
                </div>
            `,
        };

        const Confirmation = {
            template: `
                <div class="content">
                    <h1>Confirmation</h1>
                    <p>Your reservation has been confirmed. Thank you for choosing our hotel!</p>
                </div>
            `,
        };

        // Create Vue Router instance and configure routes
        const router = new VueRouter({
            routes: [
                { path: '/room-selection', component: RoomSelection },
                { path: '/name', component: Name },
                { path: '/payment', component: Payment },
                { path: '/confirmation', component: Confirmation },
                { path: '/', redirect: '/room-selection' }, // Redirect to Room Selection by default
            ],
        });

        const app = new Vue({
            router,
        }).$mount('#app');
    </script>

    <main>
        <!-- You can add more content here -->
    </main>
    <footer>
        <p>&copy; 2023 Hotel Reservation</p>
    </footer>
</body>
</html>
